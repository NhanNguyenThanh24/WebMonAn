<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết Công Thức Mới - FoodWare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="FoodWare.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b3c3d;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('vietmonmoi.jpg');
        }

        .nav-menu {
            margin-top: 20px;
            list-style: none;
        }

        .nav-menu li {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-menu li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            display: block;
        }

        .nav-menu li:hover {
            background-color: #2c5c5d;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1b3c3d;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .logo-container {
            width: 100%;
            padding: 20px;
            text-align: center;
            margin-left: -28px;
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        .separator {
            width: 100%;
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }

        .wrapper {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 280px;
            padding: 40px;
        }

        .container {
            width: 60%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 12px;
            margin: 0 auto;
        }


        h2 {
            text-align: center;
            color: #1b3c3d;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 2.2em;
        }


        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
        }



        input,
        textarea {
            width: calc(100% - 30px);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid rgba(204, 204, 204, 0.6);
            font-size: 15px;
            background: rgba(255, 255, 255, 0.7);
            font-family: 'Playfair Display', serif;
        }


        textarea {
            resize: vertical;
            height: 120px;
        }
        textarea::placeholder,
        input::placeholder {
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            color: #666;
        }


        .upload {
            position: relative;
            background-color: rgba(238, 242, 243, 0.7);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
        }

        .upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;

        }

        .upload-label {
            display: inline-block;
            font-size: 14px;
            color: #1b3c3d;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
        }


        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 35px;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            color: white;
            background-color: #1b3c3d;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Playfair Display', serif;
            font-size: 16px;    
        }

        .button:hover {
            background-color: #2c5a5b;
        }


        @media (max-width: 992px) {
            .container {
                width: 80%;
            }

            .side {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo-container">
            <!-- Replace 'your-logo.png' with your actual logo file -->
            <img src="FoodWare.png" alt="Company Logo" class="logo">
        </div>
        <div class="separator"></div>
        <ul class="nav-menu">
            <li><a href="../HomePage/trangchu.html">Trang chủ</a></li>
            <li><a href="../Login/about.html">Giới thiệu</a></li>
            <li><a href="../HomePage/trangchu.html#footer">Liên hệ</a></li>
        </ul>
    </div>
    <div class="wrapper">
        <div class="container">
            <h2>Viết Công Thức Món Mới</h2>
            <form>
                <label for="ten-mon">Tên Món Ăn</label>
                <input type="text" id="ten-mon" name="ten-mon" placeholder="Nhập tên món ăn" required>

                <label for="nguyen-lieu">Nguyên Liệu</label>
                <textarea id="nguyen-lieu" name="nguyen-lieu" placeholder="Liệt kê các nguyên liệu" required></textarea>

                <label for="buoc-lam">Các Bước Chế Biến</label>
                <textarea id="buoc-lam" name="buoc-lam" placeholder="Nhập các bước làm chi tiết" required></textarea>

                <label for="anh-mon">Hình Ảnh Món Ăn</label>
                <div class="upload">
                    <label for="anh-mon" class="upload-label">Chọn ảnh</label>
                    <input type="file" id="anh-mon" name="anh-mon" accept="image/*">
                </div>


                <button type="submit" class="button">Gửi Công Thức</button>
            </form>
        </div>
    </div>

</body>

</html>
