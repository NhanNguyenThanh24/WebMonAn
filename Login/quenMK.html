<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            background-image: url('quenMKbackground.jpeg');
        }

        .form-group {
            margin-bottom: 0.1rem;
        }
        .nav-menu {
    margin-top: 20px;
    list-style: none;
}
.nav-menu li {
    padding: 12px 15px;
    margin-bottom: 5px;
    border-radius: 5px;
    transition: background-color 0.3s;
}
.nav-menu li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    display: block;
}
.nav-menu li:hover {
    background-color: #2c5c5d;
}
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1b3c3d;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .logo-container {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        .separator {
            width: 100%;
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 250px;
            width: calc(100% - 200px);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }


        .forgot-password-container {
            background-color: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.8);
        }


        input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.1rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: #1e5242;
            font-size: 1.1rem;
        }

        button {
            width: 100%;
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #1e5242;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #163d31;
        }

        .back-to-login {
            text-align: center;
            margin-top: 2rem;
        }

        .back-to-login a {
            color: #1e5242;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 200px;
                width: calc(100% - 200px);
            }

            .logo {
                max-width: 120px;
            }
        }

        @media screen and (max-width: 576px) {
            .sidebar {
                width: 70px;
                padding: 10px;
            }

            .main-content {
                margin-left: 70px;
                width: calc(100% - 70px);
            }

            .logo {
                max-width: 50px;
            }

            .forgot-password-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <!-- Replace 'your-logo.png' with your actual logo file -->
            <img src="FoodWare.png" alt="Company Logo" class="logo">
        </div>
        <div class="separator"></div>
        <ul class="nav-menu">
            <li><a href="../HomePage/trangchu.html">Trang chủ</a></li>
            <li><a href="about.html">Giới thiệu</a></li>
            <li><a href="../HomePage/trangchu.html#footer">Liên hệ</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="forgot-password-container">
            <h2 style="margin-bottom: 20px;">Quên mật khẩu</h2>
            <form>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Nhập địa chỉ email khôi phục">
                </div>
                <button type="submit">Gửi</button>
            </form>
            <div class="back-to-login">
                <a href="../HomePage/trangchu.html">Trở về trang chủ</a>
            </div>
        </div>
    </div>
</body>

</html>
