<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - FoodWare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url('images/FoodBackgroundNomeat.jpg');
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 120px;
            margin-bottom: 20px;
        }

        .header h2 {
            color: #1e5242;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #1e5242;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #1e5242;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #1e5242;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #163d31;
            transform: translateY(-2px);
        }

        .links {
            text-align: center;
            margin-top: 25px;
        }

        .links a {
            color: #1e5242;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #163d31;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .header h2 {
                font-size: 24px;
            }

            .header p {
                font-size: 14px;
            }

            .input-group input {
                padding: 12px 12px 12px 40px;
                font-size: 14px;
            }

            .submit-btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/FoodWare.png" alt="FoodWare Logo">
            <h2>Quên mật khẩu?</h2>
            <p>Nhập email của bạn để khôi phục mật khẩu</p>
        </div>

        <form>
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Nhập địa chỉ email" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Gửi yêu cầu khôi phục
            </button>
        </form>

        <div class="links">
            <a href="../Login/logincook.html">Quay lại đăng nhập</a>
            <span style="margin: 0 10px">|</span>
            <a href="../HomePage/trangchu.html">Trang chủ</a>
        </div>
    </div>
</body>
</html>
